<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="program.js" defer></script>
  </head>
  <body>
    <div
      class="desktop phone:hidden block bg-gray-100 min-h-screen w-full z-10 font-sans"
    >
      <div
        class="flex justify-center sticky top-0 items-center bg-gray-100 p-4 rounded-md shadow"
      >
        <input
          type="text"
          placeholder="Recherchez une tâche"
          class="w-[80%] px-4 py-2 border border-gray-300 rounded-full max-w-xl"
        />

        <button class="ml-4 p-3 w-10 rounded-full bg-gray-300">
          <!-- Notification Icon SVG -->
          <!-- SVG content -->
        </button>
      </div>

      <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="bg-white shadow-md p-6 flex flex-col">
          <!-- Profile Section -->
          <div class="flex gap-5 items-center">
            <img
              src="https://via.placeholder.com/80"
              alt="Profile Picture"
              class="rounded-full w-20 h-20 mb-2"
            />
            <h2 class="text-lg font-semibold">Taj zwin</h2>
          </div>

          <!-- Navigation Links -->
          <nav class="flex-grow">
            <ul class="space-y-4 text-gray-700">
              <li>
                <a
                  href="../profile"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Profil</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../index.html"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Accueil</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../tasks"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Les tâches</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../completed"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Complété</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../categories"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Catégories</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../calendar"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Calender</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../parameter"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Paramètres</div>
                  </span>
                </a>
              </li>
              <li>
                <a
                  href="../aboutus"
                  class="flex items-center p-2 rounded hover:bg-gray-200"
                >
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>À propos</div>
                  </span>
                </a>
              </li>
              <li>
                <button class="flex items-center p-2 rounded hover:bg-gray-200">
                  <span class="ml-2 flex items-center gap-2">
                    <!-- SVG Icon -->
                    <div>Se déconnecter</div>
                  </span>
                </button>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="w-full sm:pl-7 pt-10">
          <div
            class="categories-container min-h-[87%] mb-2 flex flex-col phone:items-center"
          >
            <button
              class="mt-24 w-3/4 h-12 bg-zinc-300/20 border text-black rounded-3xl flex items-center justify-center"
            >
              <span class="ml-10">Add new categorie</span>
            </button>
          </div>
        </main>
      </div>
    </div>
    <!-- Mobile View -->
    <div class="phone phone:block hidden min-h-screen font-['Alexandria']">
      <div class="max-h-[6%] min-h-12 bg-slate-600 sticky top-0 z-50">
        <!-- TopNavBar content -->
        <div
          class="h-12 px-2.5 w-full bg-gray-50 justify-between items-center flex"
        >
          <!-- List Icon -->
          <div class="w-7 aspect-square">
            <img
              src="svgs/lines.svg"
              alt="Three Dots Icon"
              class="w-full h-full"
            />
          </div>

          <!-- Right-side icons container -->
          <div class="w-1/3 justify-end items-center gap-5 flex">
            <!-- Search Icon -->
            <div class="w-7 aspect-square">
              <img
                src="svgs/search.svg"
                alt="Search Icon"
                class="w-full h-full"
              />
            </div>
            <!-- Menu Icon -->
            <div class="w-7 aspect-square">
              <img
                src="svgs/menu.svg"
                alt="Menu Icon"
                class="w-full h-full"
              />
            </div>
          </div>
        </div>
        <!--Content-->
      </div>
      <main
        class="categories-container min-h-[87%] mb-2 flex flex-col items-center"
      >
        <button
          class="mt-24 w-3/4 h-12 bg-zinc-300/20 border text-black rounded-3xl flex items-center justify-center"
        >
          <span class="ml-10">Add new categorie</span>
        </button>
      </main>
      <div
        class="max-h-[6%] min-h-12 sticky bottom-0 left-0 w-full z-50 bg-secondary2"
      >
        <!-- BottomNavBar content -->
        <div
          class="flex justify-evenly items-center w-full h-12 bg-white fixed bottom-0 left-0"
        >
          <a href="../index.html" class="w-7 aspect-square">
            <!-- Home SVG Icon -->
          </a>
          <a href="../tasks" class="w-7 aspect-square">
            <!-- Tasks SVG Icon -->
          </a>
          <a href="../calendar" class="w-7 aspect-square">
            <!-- Calendar SVG Icon -->
          </a>
          <a href="../settings" class="w-7 aspect-square">
            <!-- Settings SVG Icon -->
          </a>
          <a href="../group" class="w-7 aspect-square">
            <!-- Group SVG Icon -->
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
